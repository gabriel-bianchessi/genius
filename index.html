<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Genius</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer async src="main.js" type="module"></script>
  </head>
  <body>
    <div class="snackbar">Não clica porra</div>
    <div class="overlay visible">
      <header>
        <h1>Genius</h1>
      </header>
      <div class="new-record">
        <h2>Novo Recorde!</h2>
      </div>
      <div class="score-board">
        <div class="container">
          <h1 class="score">0</h1>
          <span>Pontuação Atual</span>
        </div>
        <div class="container">
          <h1 class="record">0</h1>
          <span>Recorde</span>
        </div>
      </div>
      <div class="btn">
        <button class="start-button">Start</button>
      </div>
    </div>
    <div class="regressive-count">
      <h1 class="number"></h1>
    </div>
    <div class="pontuacao">
      <h1 class="pontos"></h1>
      <span>Pontos</span>
    </div>
    <main>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
